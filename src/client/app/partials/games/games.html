<div class="row">
  <div class="offset-by-three six columns">
    <h4 ng-init="getGameTime()" ng-model="game">
      Pick-up game requested for {{ game.gameTime }}
    </h4>

    <p ng-hide="pluralPlayers">
      Yay! You're the first player wanting to play {{ game.sport }}!
    </p>

    <p ng-show="pluralPlayers">There are currently {{ game.playRequests - 1 }} other players wanting to play {{ game.sport }}.
    <p>We'll text you in a few when we have at least {{ game.minPlayers }} players.</p>
    <p>Lace 'em up!</p>
  </div>
</div>
