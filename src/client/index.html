<!DOCTYPE html>
<html>
<head>
  <title>Pick Up!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>
<body>
  <h2>Pick Up!</h2>
  <!-- The above form looks like this -->
<form>
  <div class="row">
    <div class="six columns">
      <label for="dateInput">Sport</label>
      <select class="u-full-width" id="dateInput">
        <option value="Option 1">Soccer</option>
      </select>
    </div>
    <div class="six columns">
      <label for="sportInput">Sport</label>
      <select class="u-full-width" id="sportInput">
        <option value="Option 1">Soccer</option>
      </select>
    </div>
  </div> <!-- end of row  -->
  <label for="exampleMessage">Message</label>
  <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Send a copy to yourself</span>
  </label>
  <input class="button-primary" type="submit" value="Submit">
</form>

<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
</body>
</html>
