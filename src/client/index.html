<!DOCTYPE html>
<html ng-app="pickUp">
<head>
  <title>Pick Up!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>
<body>
  <h2>Pick Up!</h2>

  <form ng-submit="requestGame()" ng-controller="TimeSelectController">
    <div class="row">
      <div class="offset-by-three six columns" >
        <label for="dateInput">Time</label>
        <select name="timeSelect" class="u-full-width" id="dateInput" ng-options="option.name for option in data.availableOptions track by option.id" ng-model="data.selectedOption">
        </select>
      </div>
    </div> <!-- end of row  -->
    <div class="row">
      <div class="offset-by-three six columns">
        <label for="sportInput">Sport</label>
        <select class="u-full-width" id="sportInput" ng-model="sportInput">
          <option value="soccer" >Soccer</option>
        </select>
      </div>
    </div> <!-- end of row  -->
    <div class="row">
      <div class="offset-by-three six columns">
        <label for="exampleMessage">Phone Number</label>
        <input type="tel" class="u-full-width" placeholder="we'll text you up when a game is available" id="phone" ng-model="smsNum"/>
        <input class="button-primary" type="submit" value="Submit">
      </div>
    </div> <!-- end of row  -->
  </form>

  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
